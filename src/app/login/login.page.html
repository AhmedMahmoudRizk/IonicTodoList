<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <!-- The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
      your guide.</p>
    <p>{{lastName}}</p> -->
    <ion-item>
      <ion-label position="floating" >User Name</ion-label>
      <ion-input [(ngModel)]="usern"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type = "password" [(ngModel)]="pass"></ion-input>
    </ion-item>
    
    <ion-button color="tertiary" expand="block" (click)="signIn()">Login</ion-button>
  </div>
</ion-content>
