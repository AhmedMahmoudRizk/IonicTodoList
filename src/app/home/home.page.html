<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="buttonText" [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Todo-List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <!-- The world is your oyster. -->
    <!-- <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be
      your guide.</p> -->
    <!-- <p>{{lastName}}</p> -->
    <!-- <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input></ion-input>
    </ion-item> -->
    <!-- <ion-item>
      <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item> -->
    <!-- <ion-button color="tertiary" expand="block" (click)="print()">Login</ion-button> -->
    <ion-item>
      <ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName"></ion-input>
      <div class="item-note" item-end>
        <ion-icon name="add" (click)="addTask()"></ion-icon>
      </div>
    </ion-item>
  </div>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of posts; let i = index">
        {{todo.task}}
        <div class="item-note" item-end>
          <button ion-button (click)="updateTask(todo.id,i)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteTask(todo.id,i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
